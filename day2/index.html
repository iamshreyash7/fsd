<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="post">
        <table>
            <tr><td></td><td></td></tr>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address"></textarea></td>
                </tr>
                <tr>
                    <td>Branch</td>
                    <td>
                        CS <input type="radio" name="branch" value="CS">
                        IT <input type="radio" name="branch" value="IT">
                        CSE <input type="radio" name="branch" value="CSE">
                    </td>
                </tr>
                <tr>
                    <td>Section</td>
                    <td>
                        A <input type="radio" name="section" value="A">
                        B <input type="radio" name="section" value="B">
                        C <input type="radio" name="section" value="C">
                    </td>
                </tr>
            </table>
    </form>
</body>
</html>
